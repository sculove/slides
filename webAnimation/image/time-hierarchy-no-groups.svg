<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="148 -2 315 475">
  <defs>
    <style type="text/css">
    svg {
      font-size: 18px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrow);
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>
    <marker id="reverseArrow" viewBox="-10 -5 10 10" orient="auto"
      markerWidth="5" markerHeight="5">
      <path d="M0-5l-10 5l10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: blue;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>

    <!-- Document -->
    <style type="text/css">
      .document {
        fill: lightgreen;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="document">
      <path d="M0 0h100v70c-20-8-30-8-50 0s-30 8-50 0z" class="document"/>
      <g transform="translate(50 45)">
        <text y="-0.7em" text-anchor="middle">Document<tspan x="0"
          dy="1em">timeline</tspan></text>
      </g>
    </g>

    <!-- Animation -->
    <style type="text/css">
      .animation {
        fill: plum;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="animation">
      <path d="M-40-45v90l100-45z" class="animation"/>
      <text y="0.3em" text-anchor="middle">Animation</text>
    </g>

    <!-- Effect -->
    <style type="text/css">
      .effect {
        fill: paleturquoise;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <g id="effect">
      <ellipse rx="60" ry="40" class="effect"/>
      <text y="0.3em" text-anchor="middle">Effect</text>
    </g>
  </defs>
  <!-- Global clock -->
  <g transform="translate(300 50)">
    <circle r="50" fill="brown" stroke="black" stroke-width="2"/>
    <circle r="43" fill="white" stroke="black" stroke-width="2"/>
    <path d="M0-43v8M43 0h-8M0 43v-8M-43 0h8"
      stroke="black" stroke-width="2" fill="none"/>
    <text y="-0.2em" text-anchor="middle">Global<tspan x="0"
      dy="1em">clock</tspan></text>
  </g>

  <!-- Document timeline -->
  <use x="250" y="150" xlink:href="#document"/>
  <line x1="300" y1="150" x2="300" y2="110" class="arrowLine"/>

  <!-- Animation and effect -->
  <use x="200" y="300" xlink:href="#animation"/>
  <line x1="230" y1="288" x2="280" y2="235" class="arrowLine"/>
  <use x="210" y="430" xlink:href="#effect"/>
  <line x1="210" y1="390" x2="210" y2="340" class="arrowLine"/>

  <!-- Another animation and effect -->
  <use x="400" y="300" xlink:href="#animation"/>
  <line x1="360" y1="300" x2="320" y2="235" class="arrowLine"/>
  <use x="400" y="430" xlink:href="#effect"/>
  <line x1="400" y1="390" x2="400" y2="340" class="arrowLine"/>
</svg>
