<html lang="ko">
<head>
<meta charset="utf-8">
<title>Animation banner</title>
<link rel="stylesheet" type="text/css" href="./lost.css">
</head>
<body>
<div id="ad-1" class="ad">
	<div id="content">
		<h2 id="title1">Lost at sea?</h2>
		<h3 id="title2">Relax - we've got your rudder.</h3>
		<form id="form">
			<input type="text" id="email" placeholder="Email address...">
			<button id="submit">Guide me</button>
		</form>
	</div>
	<div id="clouds">
		<ul id="cloud-group-1">
			<li class="cloud-1"></li>
			<li class="cloud-2"></li>
			<li class="cloud-3"></li>
		</ul>
		<ul id="cloud-group-2">
			<li class="cloud-1"></li>
			<li class="cloud-2"></li>
			<li class="cloud-3"></li>
		</ul>
	</div>
	<ul id="boat">
		<li>
			<div id="question-mark"></div>
		</li>
	</ul>
	<ul id="water">
		<li id="water-back"></li>
		<li id="water-front"></li>
	</ul>
</div>
<script type="text/javascript" src="./jquery-2.1.4.js"></script>
<script type="text/javascript" src="./lost.js"></script>
</body>
</html>
